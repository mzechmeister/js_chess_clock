<!DOCTYPE html>
<html>
<head>
    <title>chess clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>

#playerA, #playerB {
    border: 1px black solid;
    font: bold calc(min(30vh, 30vw)) Roboto;
    /* ~ 100vw / 6 char / 0.5 aspect ~ 33 */
    margin: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
}

#playerA {
    grid-area: playerA;
    transform: rotate(180deg);
}

.objective #playerA, .objective #playerB {
    writing-mode: vertical-lr;
    transform: rotate(180deg);
    font-size: calc(11vh + 2vmin);
}

.controlAtTop #playerA, .controlAtTop #playerB {
    transform: rotate(0deg);
    font-size: 14vh;
}

.objective.controlAtTop #playerA, .objective.controlAtTop #playerB {
    transform: rotate(180deg);
    writing-mode: vertical-lr;
    font-size: calc(min(35vh, 25vw));
}

.objective.controlAtTop #playerB {
    transform: rotate(0deg);
}

#playerA, .swap #playerB {
    background-color: white;
    color: black;
}

#playerB, .swap #playerA {
    background-color: black;
    color: white;
}

#playerB:after, #playerA:after {
    content: attr(tabIndex);
    font-size: 30%;
    position: relative;
    top: 1em;
}

.objective > #playerB:after, .objective > #playerA:after {
    top: 0;
    left: -1em;
}


button:active, #playerA:active, #playerB:active {
    background-color: grey;
}

.thinking {
    outline: red solid 4px;
}

#control > button {
    border: 1px black solid;
    font: bold 7vw Roboto;
    margin: 6px;
}

.controlAtTop > #control > button {
    font-size: 8vw;
}

#control {
    display: flex;
    justify-content: center;
    align-items: center;
    grid-area: control;
    text-align: center;
}

.hspace {
    flex: 5;
}

body {
    margin: 0;
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 1fr auto 1fr;
    grid-template-areas: 
        'playerA'
        'control' 
        'playerB';
    height: 100vh;
    width: 100vw;
}

body.controlAtTop {
    /* rotate by 90 deg for mobiles with portrait screen */
    transform-origin: top left;
    transform:  translate(0, 100vh) rotate(-90deg);
    height: 100vw;
    width: 100vh;
    grid-template-rows: auto 1fr;
    grid-template-columns: auto auto;
    grid-template-areas: 
        'control control'
        'playerB playerA';
}

#layout:after {
    content: "▯"
}

.portrait #layout:after {
    content: "▭"
}

</style>
</head>

<body>

<div id="control">
<button onclick="++t0mm; reset(0)">+</button>
<button onclick="--t0mm; reset(0)">&minus;</button>
<button id="fullscreen" onclick="if (document.fullscreenElement) {(document.exitFullscreen || document.webkitExitFullscreen).call(document)}
   else {var elem = document.documentElement; (elem.requestFullscreen || elem.webkitRequestFullscreen).call(elem)}">⛶</button>
<button id="layout" onclick="document.body.classList.toggle('objective') || document.body.classList.toggle('controlAtTop')"></button>
<div class="hspace"></div>
<button onclick="pause()">Pause II</button>
<div class="hspace"></div>
<button onclick="reset()">New &udarr;</button>

</div>

<div id="playerA" onclick="clickA()"></div>
<div id="playerB" onclick="clickB()"></div>

<script>
t0mm = 10  // [min] default time limit

function reset(swap=1) {
    playerA.classList.remove("thinking")
    playerB.classList.remove("thinking")
    playerA.time = t0mm * 60 * 1000
    playerB.time = t0mm * 60 * 1000
    playerA.innerHTML = tfmt(playerA.time)
    playerB.innerHTML = tfmt(playerB.time)
    if (swap)
        document.body.classList.toggle("swap")
    playerA.tabIndex = 0
    playerB.tabIndex = 0
    pl_now = null
}

pause = e => {
    if (pl_now) {
       pl_now.time = remaining
       pl_now.classList.remove("thinking")
    }
    pl_now = null
}

clickA = e => {
    if (pl_now == playerB) return   // is already thinking
    if (pl_now == playerA) {
        playerA.classList.remove("thinking")
        playerA.time = remaining
        ++playerA.tabIndex
    }
    pl_now = playerB
    playerB.classList.add("thinking")
    endTime = new Date().getTime() + playerB.time
    beep()
}

clickB = e => { 
    if (pl_now == playerA) return
    if (pl_now == playerB) {
        playerB.classList.remove("thinking")
        playerB.time = remaining
        ++playerB.tabIndex
    }
    pl_now = playerA
    playerA.classList.add("thinking")
    endTime = new Date().getTime() + playerA.time
    beep()
}

function tfmt(t) {
    // Time calculations for days, hours, minutes and seconds
    var hh = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))
    var mm = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60))
    var ss = Math.floor((t % (1000 * 60)) / 1000)
    return mm + ":" + String(ss).padStart(2, '0')
}


function counter() {
    var now = new Date().getTime()
    endTime = now + playerA.time
 
    // Update the count down every 1 second
    x = setInterval(function() {
        now = new Date().getTime()
        remaining = endTime - now

        if (pl_now) {
            pl_now.innerHTML = tfmt(remaining)
            if (remaining < 0) {
                clearInterval(x);
                pl_now.innerHTML = "EXPIRED"
            }
        }
    }, 500)
}
